career-profile:
    title: Profil Professionnel
    summary: |
      Responsable Administration des Ventes (ADV) avec plus de 9 ans d’expérience dans la gestion de la relation client, la coordination commerciale et la gestion des équipes. Spécialisée dans l'optimisation des processus ADV, l'intégration EDI, la gestion des litiges complexes, et la mise en place de solutions de communication inter-équipes internationales. Maîtrise des outils ERP et CRM (Salesforce) et des environnements internationaux, avec un fort impact sur la satisfaction client et la fluidité des opérations commerciales. Expérience prouvée dans la coordination de projets transversaux et le leadership d'équipes multidisciplinaires.

