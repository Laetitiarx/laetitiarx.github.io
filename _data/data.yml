experiences:
  title: Expériences
  info:
    - role: Business Support Team Leader
      time: Août 2022 - Présent
      company: Antech Diagnostics
      industry: Diagnostics vétérinaires
      location: Strasbourg, France
      details: |
        - Gestion d'une équipe ADV, avec mise en place de nouveaux processus pour optimiser la gestion des commandes et la satisfaction client.
        - Suivi des performances ADV avec création d’indicateurs de suivi des litiges et d’optimisation des délais de traitement.
        - Collaboration avec les équipes commerciales pour coordonner les opérations et assurer un flux de travail harmonisé entre les services.
        - Gestion proactive des litiges complexes, avec une réduction significative des pénalités clients.
        - **Mise en place d’un webshop** : Coordination avec des équipes internationales et un prestataire technique pour le déploiement d’un webshop. Définition des besoins métiers, rôles et responsabilités, assurant une fluidification du processus de commande en ligne.

    - role: Responsable Service Clients / Coordination Commerciale
      time: Oct. 2019 - Juil. 2022
      company: Kirn Production
      industry: Agroalimentaire (charcuterie, traiteur)
      location: Strasbourg, France
      details: |
        - Management d’une équipe commerciale pour assurer le suivi complet des comptes clients (GMS, RHF, export) et gérer les promotions, tarifs et contrats.
        - Mise en place et optimisation des processus EDI, avec résolution des litiges EDI et amélioration de la fluidité des transactions commerciales.
        - Coordination interservices (production, expédition, comptabilité) pour assurer la cohérence des lancements de produits et l’optimisation des flux logistiques.
        - Création d’indicateurs de performance pour le suivi des pénalités et des avoirs, contribuant à une amélioration de la satisfaction client.

    - role: Assistante Commerciale France et Export
      time: Juin 2015 - Oct. 2019
      company: Bretzel Burgard
      industry: Agroalimentaire (produits traiteur)
      location: Hoerdt, France
      details: |
        - Suivi et gestion des commandes clients France et export, traitement des litiges logistiques et optimisation des expéditions.
        - Préparation des rendez-vous commerciaux, avec analyse des performances (CA, marges) et élaboration de supports à destination des commerciaux.
        - Participation active à l'implémentation de projets EDI pour améliorer l'efficacité des opérations commerciales.
        - Coordination des stocks pour garantir la disponibilité des produits en fonction des prévisions de ventes.

    - role: Conseillère Clientèle FR / UK
      time: Janv. 2015 - Juin 2015
      company: Euracom
      industry: E-commerce (vente-privee.com)
      location: Geispolsheim, France
      details: |
        - Gestion des relations clients pour vente-privee.com, avec un focus sur les marchés français et britanniques.
        - Réponse aux réclamations clients, gestion des commandes et suivi des livraisons, avec une optimisation des processus après-vente.

    - role: Assistante Commerciale et Marketing (Alternance)
      time: Oct. 2013 - Oct. 2014
      company: KPMG Academy
      industry: Conseil et formation
      location: Reichstett, France
      details: |
        - Soutien aux équipes commerciales pour l'organisation d'événements et salons, gestion des campagnes marketing et suivi des actions commerciales.
        - Participation à la création de supports marketing et analyse des retours clients pour affiner les stratégies commerciales.
